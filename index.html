<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHOOSE YO BEATS</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #4285F4;
            margin-bottom: 30px;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .category-btn {
            padding: 12px 25px;
            background-color: #4285F4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        .category-btn:hover {
            background-color: #3367D6;
            transform: translateY(-2px);
        }
        .category-btn.active {
            background-color: #0d47a1;
            font-weight: bold;
        }
        .category {
            display: none;
        }
        .category.active {
            display: block;
        }
        .track {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .track:hover {
            background-color: #e8f0fe;
        }
        .track-info {
            flex: 1;
        }
        .track-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .track-category {
            font-size: 12px;
            color: #666;
            background-color: #e0e0e0;
            padding: 2px 8px;
            border-radius: 10px;
            display: inline-block;
        }
        audio {
            width: 250px;
            height: 40px;
        }
        @media (max-width: 600px) {
            .track {
                flex-direction: column;
                align-items: flex-start;
            }
            audio {
                width: 100%;
                margin-top: 10px;
            }
            .category-buttons {
                flex-direction: column;
                align-items: center;
            }
            .category-btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CHOOSE YO BEATS</h1>
        
        <div class="category-buttons">
            <button class="category-btn active" onclick="showCategory('beats')">Beats</button>
            <button class="category-btn" onclick="showCategory('loops')">Loops</button>
            <button class="category-btn" onclick="showCategory('miscellaneous')">Miscellaneous</button>
        </div>
        
        <!-- Catégorie Beats -->
        <div id="beats" class="category active">
            <h2>Beats</h2>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">Beat Énergique</div>
                    <span class="track-category">Beats</span>
                </div>
                <audio controls>
                    <source src="assets/audio/emily140bpm.mp3" type="audio/mp3">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">emily140bpm</div>
                    <span class="track-category">Beats</span>
                </div>
                <audio controls>
                    <source src="assets/audio/emily140bpm.mp3" type="audio/mp3">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            <audio controls>
                <source src="assets/audio/emily140bpm.mp3" type="audio/mp3">
            </audio>
            <!-- Ajoutez plus de beats ici -->
        </div>
        
        <!-- Catégorie Loops -->
        <div id="loops" class="category">
            <h2>Loops</h2>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">Loop Chill</div>
                    <span class="track-category">Loops</span>
                </div>
                <audio controls>
                    <source src="LINK_TO_YOUR_MP3_FILE.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">Boucle Électronique</div>
                    <span class="track-category">Loops</span>
                </div>
                <audio controls>
                    <source src="LINK_TO_YOUR_MP3_FILE.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            
            <!-- Ajoutez plus de loops ici -->
        </div>
        
        <!-- Catégorie Miscellaneous -->
        <div id="miscellaneous" class="category">
            <h2>Miscellaneous</h2>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">Instrumentale Expérimentale</div>
                    <span class="track-category">Miscellaneous</span>
                </div>
                <audio controls>
                    <source src="LINK_TO_YOUR_MP3_FILE.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            
            <div class="track">
                <div class="track-info">
                    <div class="track-title">Mélodie Ambient</div>
                    <span class="track-category">Miscellaneous</span>
                </div>
                <audio controls>
                    <source src="LINK_TO_YOUR_MP3_FILE.mp3" type="audio/mpeg">
                    Votre navigateur ne supporte pas l'élément audio.
                </audio>
            </div>
            
            <!-- Ajoutez plus de miscellaneous ici -->
        </div>
    </div>

    <script>
        function showCategory(categoryId) {
            // Masquer toutes les catégories
            document.querySelectorAll('.category').forEach(category => {
                category.classList.remove('active');
            });
            
            // Afficher la catégorie sélectionnée
            document.getElementById(categoryId).classList.add('active');
            
            // Mettre à jour les boutons actifs
            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Activer le bouton correspondant
            document.querySelector(`.category-btn[onclick="showCategory('${categoryId}')"]`).classList.add('active');
        }
    </script>
</body>
</html>
